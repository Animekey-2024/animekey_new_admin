<div class="search-input">
  <mat-form-field
    appearance="outline"
    [style.width.px]="width"
    class="expand-width"
  >
    <!-- <mat-label>{{ label }}</mat-label> -->
    <input
      matInput
      (keyup)="changeValue($event)"
      [placeholder]="label"
      appDisallowSpecialCharacter
      [(ngModel)]="search"
      autocomplete="off"
    />
    @if(search){
    <button
      color="inherit"
      mat-icon-button
      matSuffix
      type="button"
      (click)="clearSearch()"
    >
      <mat-icon>close</mat-icon>
    </button>
    }
    <button mat-icon-button matSuffix type="button">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
